<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="./css/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/forgotPassword.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net"
    />
  </head>
  <body>
    <div
      class="container row d-flex justify-content-center align-items-center h-100"
    >
      <div
        class="card bg-dark text-white bRadius col-12 col-md-8 col-lg-6 col-xl-5"
      >
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-5 text-uppercase">Forgot Password</h2>
            <form action="./login.html">
              <div class="form-floating form-white mb-4">
                <input
                  type="number"
                  id="verificationCode"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="verificationCode"
                  >Verification Code</label
                >
              </div>

              <div class="form-floating form-white">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                />
                <label for="password">New Password</label>
              </div>

              <button
                class="btn btn-outline-light btn-lg px-5 mt-5"
                type="submit"
              >
                Save
              </button>
            </form>
          </div>

          <div>
            <a href="./singup.html" class="text-white-50 fw-bold">Sign Up</a>
          </div>
          <div>
            <a href="./login.html" class="text-white-50 fw-bold">login</a>
          </div>
        </div>
      </div>
    </div>
    <script src="./css/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
